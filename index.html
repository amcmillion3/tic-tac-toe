<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Odin's Tic Tac Toe</title>
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <h3 id="update-status">WHO WILL WIN NO ONE KNOWS!</h3>
    <button id="new-game-button" type="submit">NEW GAME</button>
    <div id="gameboard-container">
        <div class="game-grid" id="grid-0" data-index-number="0"></div>
        <div class="game-grid" id="grid-1" data-index-number="1"></div>
        <div class="game-grid" id="grid-2" data-index-number="2"></div>
        <div class="game-grid" id="grid-3" data-index-number="3"></div>
        <div class="game-grid" id="grid-4" data-index-number="4"></div>
        <div class="game-grid" id="grid-5" data-index-number="5"></div>
        <div class="game-grid" id="grid-6" data-index-number="6"></div>
        <div class="game-grid" id="grid-7" data-index-number="7"></div>
        <div class="game-grid" id="grid-8" data-index-number="8"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
